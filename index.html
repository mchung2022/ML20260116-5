<div class="container">
    <h1>é«˜ä¸­é»åèˆ‡åº§ä½ç®¡ç†ç³»çµ±</h1>

    <div class="config-panel">
        <div class="input-group">
            <label>å­¸ç”Ÿåå–® (è«‹è¼¸å…¥å§“åï¼Œå¯ç”¨æ›è¡Œæˆ–é€—è™Ÿéš”é–‹)</label>
            <textarea id="nameInput" rows="6">ç‹å¤§åŒ, æå°ç¾, å¼µå¿—æ˜, æ—æ˜¥å¬Œ, é™³é˜¿è¯, è¶™å­é¾, å­«æ‚Ÿç©º, éƒ­é›ªèŠ™, å‘¨æ°å€«, è”¡ä¾æ—, å½­äºæ™, è¨±ç‘‹ç”¯</textarea>
        </div>
        <div class="input-group">
            <label>æ•™å®¤é…ç½®</label>
            <div style="margin-bottom: 15px;">
                æ©«å‘ (åˆ—)ï¼š<input type="number" id="cols" value="4" min="1"> 
                ç¸±å‘ (è¡Œ)ï¼š<input type="number" id="rows" value="4" min="1">
            </div>
            <div class="hint">
                ğŸ’¡ æ“ä½œæç¤ºï¼š<br>
                1. <b>æ‹–æ›³</b>å­¸ç”Ÿå¡ç‰‡å¯ç›´æ¥èª¿æ›åº§ä½<br>
                2. <b>é»æ“Š</b>å­¸ç”Ÿå¡ç‰‡å¯å¿«é€Ÿé»å
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-gen" onclick="initApp(false)">é‡æ–°æ’åˆ— (ä¾åº)</button>
            <button class="btn-rand" onclick="initApp(true)">éš¨æ©Ÿæ‰“äº‚åº§ä½</button>
            <button class="btn-print" onclick="window.print()">åˆ—å°åº§ä½è¡¨</button>
        </div>
    </div>

    <div class="classroom-area">
        <div class="stage">è¬›å° / é»‘æ¿</div>
        <div id="seatingGrid" class="seating-grid"></div>
    </div>

    <div class="stats">
        <span style="color: var(--primary-color)">ç¸½æ•¸: <span id="totalStat">0</span></span>
        <span style="color: var(--present-color)">åˆ°æ ¡: <span id="presentStat">0</span></span>
        <span style="color: var(--absent-color)">ç¼ºå¸­: <span id="absentStat">0</span></span>
        <span style="color: var(--late-color)">é²åˆ°: <span id="lateStat">0</span></span>
    </div>
</div>

<script>
    let students = []; // å„²å­˜å­¸ç”Ÿè³‡æ–™ç‰©ä»¶

    // åˆå§‹åŒ–
    function initApp(shouldShuffle) {
        const nameText = document.getElementById('nameInput').value;
        let names = nameText.split(/[,\nï¼Œ]/).map(n => n.trim()).filter(n => n !== "");
        
        if (shouldShuffle) {
            names = names.sort(() => Math.random() - 0.5);
        }

        // è½‰æ›ç‚ºç‰©ä»¶æ ¼å¼
        students = names.map((name, index) => ({
            id: 'std-' + Date.now() + '-' + index,
            name: name,
            status: 'present' // present, absent, late
        }));

        renderGrid();
    }

    function renderGrid() {
        const rows = parseInt(document.getElementById('rows').value);
        const cols = parseInt(document.getElementById('cols').value);
        const grid = document.getElementById('seatingGrid');
        
        grid.style.gridTemplateColumns = `repeat(${cols}, 110px)`;
        grid.innerHTML = '';

        // å»ºç«‹ Row * Col å€‹æ’æ§½
        for (let i = 0; i < rows * cols; i++) {
            const slot = document.createElement('div');
            slot.className = 'seat-slot';
            slot.dataset.index = i;
            
            // å…è¨±æ”¾ç½® (Drop)
            slot.ondragover = (e) => e.preventDefault();
            slot.ondrop = handleDrop;

            // å¦‚æœè©²ä½ç½®æœ‰å­¸ç”Ÿ
            if (students[i]) {
                const card = createStudentCard(students[i], i);
                slot.appendChild(card);
            }
            
            grid.appendChild(slot);
        }
        updateStats();
    }

    function createStudentCard(student, index) {
        const card = document.createElement('div');
        card.className = `student-card status-${student.status}`;
        card.draggable = true;
        card.id = student.id;
        card.dataset.index = index;

        // é»åé‚è¼¯
        card.onclick = (e) => {
            toggleStatus(index);
        };

        // æ‹–æ›³é‚è¼¯
        card.ondragstart = (e) => {
            e.dataTransfer.setData('text/plain', index);
            card.classList.add('dragging');
        };

        card.ondragend = () => {
            card.classList.remove('dragging');
        };

        card.innerHTML = `
            <div class="student-name">${student.name}</div>
            <div class="status-text">${getStatusLabel(student.status)}</div>
        `;

        return card;
    }

    function getStatusLabel(status) {
        if (status === 'present') return 'åˆ°æ ¡';
        if (status === 'absent') return 'ç¼ºå¸­';
        if (status === 'late') return 'é²åˆ°';
        return '';
    }

    function toggleStatus(index) {
        const s = students[index];
        if (s.status === 'present') s.status = 'absent';
        else if (s.status === 'absent') s.status = 'late';
        else s.status = 'present';
        
        renderGrid();
    }

    // è™•ç†æ”¾ç½® (äº¤æ›åº§ä½)
    function handleDrop(e) {
        e.preventDefault();
        const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
        const toIndex = parseInt(this.dataset.index);

        if (fromIndex === toIndex) return;

        // äº¤æ›é™£åˆ—ä¸­çš„è³‡æ–™
        const temp = students[fromIndex];
        students[fromIndex] = students[toIndex];
        students[toIndex] = temp;

        renderGrid();
    }

    function updateStats() {
        const total = students.filter(s => s).length;
        const present = students.filter(s => s && s.status === 'present').length;
        const absent = students.filter(s => s && s.status === 'absent').length;
        const late = students.filter(s => s && s.status === 'late').length;

        document.getElementById('totalStat').innerText = total;
        document.getElementById('presentStat').innerText = present;
        document.getElementById('absentStat').innerText = absent;
        document.getElementById('lateStat').innerText = late;
    }

    // å•Ÿå‹•
    initApp(false);
</script>
