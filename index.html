<script>
    let studentData = [];

    function generate(shuffle = false) {
        const names = document.getElementById('nameList').value.split(/[,\nï¼Œ]/).map(s => s.trim()).filter(s => s);
        if(shuffle) names.sort(() => Math.random() - 0.5);

    function render() {

            if (studentData[i]) {

        studentData[toIdx] = temp;

    }
