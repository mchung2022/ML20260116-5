<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>高中點名系統 - 前端點名</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; --absent: #e74c3c; --late: #f39c12; --present: #2ecc71; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .nav { margin-bottom: 20px; padding: 10px; background: #eee; border-radius: 5px; text-align: right; }
        .config-area { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; background: #eef2f3; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .seating-chart { display: grid; gap: 10px; justify-content: center; margin-top: 20px; }
        .seat-slot { width: 100px; height: 80px; border: 2px dashed #ccc; border-radius: 5px; position: relative; }
        .student-card { width: 100%; height: 100%; background: white; border: 2px solid var(--secondary); border-radius: 5px; cursor: grab; display: flex; flex-direction: column; align-items: center; justify-content: center; box-sizing: border-box; }
        .student-card.absent { border-color: var(--absent); background: #fff5f5; }
        .student-card.late { border-color: var(--late); background: #fffdf5; }
        .student-card.present { border-color: var(--present); background: #f5fff5; }
        .stage { width: 200px; background: #ddd; margin: 0 auto 30px; text-align: center; padding: 10px; border-radius: 0 0 10px 10px; font-weight: bold; }
        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-submit { background: var(--primary); color: white; width: 100%; margin-top: 20px; font-size: 18px; }
        .btn-rand { background: #9b59b6; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="nav">
        <a href="admin.html">進入管理後端 (歷史紀錄)</a>
    </div>
    <h1>校園座位點名系統</h1>

    <div class="config-area">
        <div>
            <label>學生名單 (逗號分隔):</label><br>
            <textarea id="nameList" rows="3" style="width:90%">王小明,李小華,張大同,陳美玲,林志穎,趙又廷,周杰倫,蔡依林</textarea>
        </div>
        <div>
            配置：<input type="number" id="rows" value="4" style="width:40px"> 行 × 
            <input type="number" id="cols" value="4" style="width:40px"> 列
            <button class="btn btn-rand" onclick="generate(true)">隨機排座</button>
        </div>
    </div>

    <div class="stage">講台 / 黑板</div>
    <div id="chart" class="seating-chart"></div>

    <button class="btn btn-submit" onclick="submitAttendance()">確認提交今日點名資料</button>
</div>

<script>
    let studentData = [];

    function generate(shuffle = false) {
        const names = document.getElementById('nameList').value.split(/[,\n，]/).map(s => s.trim()).filter(s => s);
        if(shuffle) names.sort(() => Math.random() - 0.5);
        
        studentData = names.map((name, i) => ({ id: i, name: name, status: 'present' }));
        render();
    }

    function render() {
        const rows = document.getElementById('rows').value;
        const cols = document.getElementById('cols').value;
        const chart = document.getElementById('chart');
        chart.style.gridTemplateColumns = `repeat(${cols}, 100px)`;
        chart.innerHTML = '';

        for (let i = 0; i < rows * cols; i++) {
            const slot = document.createElement('div');
            slot.className = 'seat-slot';
            slot.dataset.idx = i;
            slot.ondragover = e => e.preventDefault();
            slot.ondrop = handleDrop;

            if (studentData[i]) {
                const card = document.createElement('div');
                card.className = `student-card ${studentData[i].status}`;
                card.draggable = true;
                card.innerHTML = `<span>${studentData[i].name}</span><small>${getStatusText(studentData[i].status)}</small>`;
                card.dataset.idx = i;
                card.ondragstart = e => e.dataTransfer.setData('text', e.target.dataset.idx);
                card.onclick = () => toggleStatus(i);
                slot.appendChild(card);
            }
            chart.appendChild(slot);
        }
    }

    function getStatusText(s) { return s === 'present' ? '到校' : (s === 'absent' ? '缺席' : '遲到'); }

    function toggleStatus(i) {
        const s = studentData[i].status;
        studentData[i].status = s === 'present' ? 'absent' : (s === 'absent' ? 'late' : 'present');
        render();
    }

    function handleDrop(e) {
        const fromIdx = e.dataTransfer.getData('text');
        const toIdx = this.dataset.idx;
        [studentData[fromIdx], studentData[toIdx]] = [studentData[toIdx], studentData[fromIdx]];
        render();
    }

    function submitAttendance() {
        const record = {
            date: new Date().toLocaleString(),
            timestamp: Date.now(),
            details: studentData.filter(s => s).map(s => ({ name: s.name, status: s.status })),
            summary: {
                total: studentData.filter(s => s).length,
                absent: studentData.filter(s => s && s.status === 'absent').length,
                late: studentData.filter(s => s && s.status === 'late').length
            }
        };

        // 模擬發送到後端 (儲存至 localStorage)
        let history = JSON.parse(localStorage.getItem('school_records') || '[]');
        history.unshift(record);
        localStorage.setItem('school_records', JSON.stringify(history));

        alert('今日點名資料已成功傳送至後端系統！');
    }

    generate();
</script>
</body>
</html>
